<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>游니 BlinkPro Master Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
        color: #e2e8f0;
        margin: 0;
        padding: 20px;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      h1 {
        color: #38bdf8;
        text-align: center;
        margin-bottom: 10px;
        font-size: 2rem;
        letter-spacing: 1px;
        text-shadow: 0 0 8px #00bcd4;
      }

      /* === PANEL DE INDICADORES === */
      .indicators {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 25px;
      }

      .card {
        background: rgba(27, 31, 39, 0.85);
        border: 1px solid rgba(56, 189, 248, 0.4);
        box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        border-radius: 10px;
        padding: 16px 20px;
        min-width: 150px;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
      }

      .card-title {
        font-size: 0.9rem;
        color: #94a3b8;
      }

      .card-value {
        font-size: 1.6rem;
        font-weight: bold;
        color: #22d3ee;
        text-shadow: 0 0 8px #22d3ee;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(27, 31, 39, 0.9);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      th, td {
        padding: 14px;
        text-align: center;
      }

      th {
        background: rgba(38, 50, 56, 0.9);
        color: #00bcd4;
        font-weight: 600;
      }

      tr {
        transition: background 0.3s ease, transform 0.2s ease;
      }

      tr:hover {
        background: rgba(56, 70, 90, 0.4);
        transform: scale(1.01);
      }

      tr:nth-child(even) {
        background: rgba(40, 44, 60, 0.3);
      }

      .status {
        font-size: 20px;
        font-weight: bold;
      }

      .online { color: #4caf50; animation: blinkGreen 2s infinite; }
      .offline { color: #f44336; animation: blinkRed 2s infinite; }

      @keyframes blinkGreen { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
      @keyframes blinkRed { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }

      .progress-bar {
        width: 100%;
        height: 10px;
        border-radius: 5px;
        background: rgba(80, 90, 110, 0.5);
        overflow: hidden;
        margin-top: 6px;
      }

      .progress-fill {
        height: 100%;
        border-radius: 5px;
        background: linear-gradient(90deg, #10b981, #22d3ee);
        transition: width 0.6s ease;
      }

      .footer {
        text-align: center;
        margin-top: 25px;
        color: #94a3b8;
        font-size: 0.9rem;
      }

      .chart-container {
        max-width: 1000px;
        margin: 40px auto;
        background: rgba(27, 31, 39, 0.9);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      canvas {
        width: 100% !important;
        height: 320px !important;
      }
    </style>
  </head>

  <body>
    <h1>游니 BlinkPro Master Panel</h1>

    <!-- 游댳 Indicadores din치micos -->
    <div class="indicators">
      <div class="card">
        <div class="card-title">游릭 Usuarios en l칤nea</div>
        <div class="card-value" id="onlineValue">0</div>
      </div>
      <div class="card">
        <div class="card-title">游님 Total detectados</div>
        <div class="card-value" id="totalValue">0</div>
      </div>
      <div class="card">
        <div class="card-title">丘뙖잺 CPU promedio</div>
        <div class="card-value" id="cpuValue">--%</div>
      </div>
      <div class="card">
        <div class="card-title">游 RAM usada</div>
        <div class="card-value" id="ramValue">--%</div>
      </div>
    </div>

    <table id="devicesTable">
      <thead>
        <tr>
          <th>Estado</th>
          <th>Modelo</th>
          <th>SDK</th>
          <th>Tiempo activo</th>
          <th>칔ltimo reporte</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="chart-container">
      <canvas id="activityChart"></canvas>
    </div>

    <div class="footer">BlinkPro Dashboard 춸 2025</div>

    <script>
      const ws = new WebSocket("wss://blinkpro-master.onrender.com/ws?key=panel");

      let onlineCount = 0, totalCount = 0;

      const cpuValue = document.getElementById("cpuValue");
      const ramValue = document.getElementById("ramValue");
      const onlineValue = document.getElementById("onlineValue");
      const totalValue = document.getElementById("totalValue");

      function simulateSystemStats() {
        const cpu = (Math.random() * 60 + 30).toFixed(1);
        const ram = (Math.random() * 50 + 40).toFixed(1);
        cpuValue.textContent = cpu + "%";
        ramValue.textContent = ram + "%";
      }

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}m ${secs}s`;
      }

      const ctx = document.getElementById("activityChart").getContext("2d");
      const glowPlugin = {
        id: "glow",
        afterDatasetsDraw(chart) {
          const ctx = chart.ctx;
          const meta = chart.getDatasetMeta(0);
          ctx.save();
          ctx.shadowColor = "#22d3ee";
          ctx.shadowBlur = 20;
          ctx.globalAlpha = 0.8;
          ctx.strokeStyle = "#22d3ee";
          ctx.lineWidth = 2;
          ctx.beginPath();
          meta.data.forEach((p, idx) => {
            if (idx === 0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
          });
          ctx.stroke();
          ctx.restore();
        },
      };

      const activityChart = new Chart(ctx, {
        type: "line",
        data: { labels: [], datasets: [
          { label: "Usuarios en l칤nea", data: [], borderColor: "#22d3ee", backgroundColor: "rgba(34,211,238,0.15)", tension: 0.4, fill: true, pointRadius: 0 },
          { label: "Usuarios totales", data: [], borderColor: "#9ca3af", backgroundColor: "rgba(156,163,175,0.1)", borderDash: [5,5], tension: 0.4, fill: true, pointRadius: 0 }
        ]},
        options: { responsive: true, animation: { duration: 400 }, plugins: { legend: { labels: { color: "#38bdf8" } } }, scales: { x: { ticks: { color: "#94a3b8" } }, y: { beginAtZero: true, ticks: { color: "#94a3b8" } } } },
        plugins: [glowPlugin],
      });

      function updateChart(online, total) {
        const now = new Date().toLocaleTimeString();
        const data = activityChart.data;
        data.labels.push(now);
        data.datasets[0].data.push(online);
        data.datasets[1].data.push(total);
        if (data.labels.length > 20) {
          data.labels.shift();
          data.datasets.forEach((d) => d.data.shift());
        }
        activityChart.update();
      }

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === "updateDevices") {
          const devices = msg.devices;
          const tbody = document.querySelector("#devicesTable tbody");
          tbody.innerHTML = "";
          totalCount = Object.keys(devices).length;
          onlineCount = Object.values(devices).filter((d) => d.online).length;
          onlineValue.textContent = onlineCount;
          totalValue.textContent = totalCount;

          Object.entries(devices).forEach(([id, dev]) => {
            const progressPercent = Math.min(dev.sessionTime / 600, 100);
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="status ${dev.online ? "online" : "offline"}">${dev.online ? "游릭" : "游댮"}</td>
              <td>${dev.model}</td>
              <td>${dev.sdk}</td>
              <td>${formatTime(dev.sessionTime || 0)}
                <div class="progress-bar"><div class="progress-fill" style="width:${progressPercent}%;"></div></div>
              </td>
              <td>${dev.lastSeen}</td>
            `;
            tbody.appendChild(row);
          });
        }
      };

      setInterval(() => {
        updateChart(onlineCount, totalCount);
        simulateSystemStats();
      }, 5000);
    </script>
  </body>
</html>
